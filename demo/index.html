<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Angular list select demo</title>
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/angular-list-select.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
    <script src="js/script.js"></script>
    <script src="../dist/angular-list-select.min.js"></script>
    <!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body id="home" ng-app="demo-app" ng-controller="MainController">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6 column">
                <h1 class="text-center">Demo of angular list select</h1>
                <list-select items="people" selected-items="selectedPeople"></list-select>
            </div>
        </div>
    </div>
</body>

</html>
